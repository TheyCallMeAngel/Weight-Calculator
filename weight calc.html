<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Weight Converter</title>
  <style>body{
  margin-top:70px;
  background:#333;

}
</style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center">Weight Converter</h1>
      </div>
    </div>
  </div>
  <form>
    <div class="form-group">
      <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Any #">
    </div>

    <div class="card bg-primary mb-2">
      <div class="car-block">
        <h4>Grams:</h4>
        <div id="gramsOutput">
        </div>
        </div>
      </div>
        <div class="card bg-danger mb-2">
          <div class="card-block">
            <h4>KiloGrams:</h4>
            <div id="kiloOutput">
            </div>
          </div>

        </div>


      <div class="card bg-success mb-2">
        <div class="car-block">
          <h4>Ounces:</h4>
          <div id="ozOutput">

          </div>
        </div>
        </div>
  </form>
  <script type="text/javascript">
    document.getElementById('lbsInput').addEventListener("input",function(e){
      let pounds = e.target.value;
      document.getElementById('gramsOutput').innerHTML = pounds/0.0022046
      document.getElementById('ozOutput').innerHTML = pounds*16
      document.getElementById('kiloOutput').innerHTML = pounds/2.2046
    });
  </script>
</body>

</html>
